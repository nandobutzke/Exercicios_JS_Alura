<html>
  <head>
    <meta charset="UTF-8">
    <title>Números Pares</title>

    <script>

      function lineNew() {
        document.write("<br><br>");
      } 

      function show(text) {
        document.write(text);
        lineNew();
      }

      var numero = 0;

      while(numero <= 100) {
        show(numero + " é par")
        numero = numero + 2;
      }

      show("FIM");
      
    </script>

  </head>

</html>
