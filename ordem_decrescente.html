<html>
  <head>
    <meta charset="UTF-8">
    <title>Ordem Decrescente</title>

    <script>

      function lineNew() {
        document.write("<br><br>");
      }

      function show(text) {
        document.write(text);
        lineNew();
      }

      var numero = 20;

      while(numero <= 20 && numero >= 0) {
        show(numero);
        numero = numero - 1;
      }

    </script>
  </head>
</html>
